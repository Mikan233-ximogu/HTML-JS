<! DOCTYPE html>
<html>
<body>
<h1>This is my title.</h1>
<p>我的第一个页面</p>
</body>
</html>
<!--
1.说说你理解的 HTML 是什么？
  一种描述网页的语言。
2.HTML 元素标签、属性都是什么概念？
  标签：例如”<p>“包括开始标签和结束标签。
  属性：例如”<a href="http://www.w3school.com.cn">a link</a>“中的href就是一个属性。
3.文档类型是什么概念，起什么作用？
  就是开头的<!DOCTYPE>，为浏览器提供声明，即 HTML 是用什么版本编写的。
4.<meta> 标签都用来做什么的？
  <meta> 标签定义关于 HTML 文档的元数据。元数据是关于数据的数据（信息）。
  该标签始终位于 <head> 元素内，通常用于指定字符集、页面描述、关键词、文档作者和视口设置：
  元数据不会显示在页面上，但可以被机器解析。
5.HTML 文档的结构组成是怎样的？
6.<title>里面的内容会显示出来吗？
  不会
-->

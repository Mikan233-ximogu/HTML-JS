<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见文本标签</title>
</head>
<body>
  <h1>一级标签</h1>  
  <h2>二级</h2>
  <h3>三级</h3>
  <h2>table row</h2>
  <h2>table data</h2>
  <h2>table header</h2>

  <table border="1">
    <tr>
        <th>列标题1</th>
        <th>列标题2</th>
        <th>列标题3</th>
    </tr>
    <tr>
        <td>元素1</td>
        <td>元素2</td>
        <td>元素3</td>
    </tr>
  </table>

</body>
</html>
